# Default config for Spanish files
language = es

# Disable morph tagger
useMorphTagger = false

# Chunker is not available
useChunker = false

# Different segmenter for Spanish
segmenter = de.tudarmstadt.ukp.dkpro.core.tokit.BreakIteratorSegmenter

# Select correct model for Spanish
constituencyParserArguments = modelVariant,sr 

